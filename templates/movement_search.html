<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movements</title>
</head>
<body>
    <h1>Movements</h1>

    <h3>Your Movements</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Date</th>
                <th>Account</th>
                <th>Delete</th>
                <th>Register</th>
            </tr>
        </thead>
        <tbody>
            {% for movement in movements %}
            <tr>
                <td>{{ movement.amount }}</td>
                <td>{{ movement.movement_date }}</td>
                <td>{{ movement.my_account }}</td>
                <td>
                    <form action="/delete_movement/{{ movement.movement_id }}" method="GET" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <!-- ActualizaciÃ³n pendiente con otro formulario -->
                </td>
                <td>
                    <form action="/register_movement/{{ movement.movement_id }}" method="GET" style="display:inline;">
                        <button type="submit">Register</button>
                    </form>
                </td>    
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<br>
<a href="/movement">
    <button type="button">Back to movements</button>
</a>
