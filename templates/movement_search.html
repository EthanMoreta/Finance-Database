<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movements</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343434;
        }
        .button {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #181818;
        }
        form, a {
            text-align: center;
        }
        .inputs {
            background-color: #1e1e1e;
            color: white;
        }
        .labels {
            color: white;
        }
        h1 {
            color: #FFD700;
        }
        h3 {
            color: #FFD700;
        }
        td {
            color: white;
        }
        th {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Movements</h1>

    <h3>Your Movements</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Date</th>
                <th>Account</th>
                <th>Delete</th>
                <th>Register</th>
            </tr>
        </thead>
        <tbody>
            {% for movement in movements %}
            <tr>
                <td>{{ movement.amount }}</td>
                <td>{{ movement.movement_date }}</td>
                <td>{{ movement.my_account }}</td>
                <td>
                    <form action="/delete_movement/{{ movement.movement_id }}" method="GET" style="display:inline;">
                        <button type="submit" class="button">Delete</button>
                    </form>
                    <!-- ActualizaciÃ³n pendiente con otro formulario -->
                </td>
                <td>
                    <form action="/register_movement/{{ movement.movement_id }}" method="GET" style="display:inline;">
                        <button type="submit" class="button">Register</button>
                    </form>
                </td>    
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<br>
<a href="/movement">
    <button type="button" class="button">Back to movements</button>
</a>
