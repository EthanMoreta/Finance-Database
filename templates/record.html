<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343434;
        }
        .button {
            background-color: #1e1e1e;
            color: #FFD700;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        .button:hover {
            background-color: #FFD700;
            color: #1e1e1e;
            transform: scale(1.1);
        }

        .button:focus {
            animation: pulse 0.6s infinite;
        }
        form, a {
            text-align: center;
        }
        .inputs {
            background-color: #1e1e1e;
            color: white;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .labels {
            color: white;
        }
        h1, h3 {
            color: #FFD700;
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        td, th {
            color: white;
            border: 1px solid #FFD700;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Records</h1>
    <h3>Existing Records</h3>
    <table>
        <thead>
            <tr>
                <th>Record Name</th>
                <th>Starting Date</th>
                <th>Balance</th>
                <th>View</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.record_name }}</td>
                <td>{{ record.start_date }}</td>
                <td>{{ record.balance }}</td>
                <td>
                    <form action="/view_record/{{ record.record_id }}" method="GET">
                        <button type="submit" class="button">View</button>
                    </form>
                </td>
                <td>
                    <form action="/delete_record/{{ record.record_id }}" method="GET">
                        <button type="submit" class="button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add_record">
        <button type="button" class="button">Add Record</button>
    </a>
    <br>
    <a href="/">
        <button type="button" class="button">Back to menu</button>
    </a>
</body>
</html>
