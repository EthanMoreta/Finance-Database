<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
</head>
<body>
    <h1>Records</h1>
    
    <h3>Existing Records</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Record Name</th>
                <th>Starting Date</th>
                <th>View</th>
                <th>Delete</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.record_name }}</td>
                <td>{{ record.start_date }}</td>
                <td>{{ record.balance }}</td>
                <td>
                    <form action="/view_record/{{ record.record_id }}" method="GET" style="display:inline;">
                        <button type="submit">View</button>
                    </form>
                    <!-- Actualización pendiente con otro formulario -->
                </td>
                <td>
                    <form action="/delete_record/{{ record.record_id }}" method="GET" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <!-- Actualización pendiente con otro formulario -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<br>
<a href="/add_record">
    <button type="button">Add Record</button>
</a>
