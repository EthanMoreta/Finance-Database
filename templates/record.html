<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343434;
        }
        .button {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #181818;
        }
        form, a {
            text-align: center;
        }
        .inputs {
            background-color: #1e1e1e;
            color: white;
        }
        .labels {
            color: white;
        }
        h1 {
            color: #FFD700;
        }
        h3 {
            color: #FFD700;
        }
        td {
            color: white;
        }
        th {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Records</h1>
    
    <h3>Existing Records</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Record Name</th>
                <th>Starting Date</th>
                <th>View</th>
                <th>Delete</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.record_name }}</td>
                <td>{{ record.start_date }}</td>
                <td>{{ record.balance }}</td>
                <td>
                    <form action="/view_record/{{ record.record_id }}" method="GET" style="display:inline;">
                        <button type="submit" class="button">View</button>
                    </form>
                    <!-- Actualización pendiente con otro formulario -->
                </td>
                <td>
                    <form action="/delete_record/{{ record.record_id }}" method="GET" style="display:inline;">
                        <button type="submit" class="button">Delete</button>
                    </form>
                    <!-- Actualización pendiente con otro formulario -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<br>
<a href="/add_record">
    <button type="button" class="button">Add Record</button>
</a>
