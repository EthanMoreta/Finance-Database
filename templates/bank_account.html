<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343434;
        }
        .button {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #181818;
        }
        form, a {
            text-align: center;
        }
        .inputs {
            background-color: #1e1e1e;
            color: white;
        }
        .labels {
            color: white;
        }
        h1 {
            color: #FFD700;
        }
        h3 {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Bank Accounts</h1>
    
    <!-- Formulario para agregar o actualizar -->
    <form action="/bank_account_search" method="POST">
        <h3>Search Accounts</h3>
        <label class="labels">First Name:</label>
        <input type="text" name="first_name" required class="inputs"><br>
        <label class="labels">Last Name:</label>
        <input type="text" name="last_name" required class="inputs"><br>
        <br>
        <button type="submit" class="button">Search</button>
    </form>
    
</body>
</html>

    <button type="button" class="button">Add Account</button>
</a>
