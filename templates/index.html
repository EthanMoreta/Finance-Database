<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Finances</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            color: #f4f4f4;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header Styles */
        h1 {
            color: #FFD700;
            font-size: 3rem;
            margin-top: 50px;
            animation: slideInFromTop 1.2s ease;
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        /* Button Styles */
        .button {
            background-color: #1e1e1e;
            color: #FFD700;
            padding: 15px 30px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: #FFD700;
            color: #1e1e1e;
            transform: scale(1.1);
        }

        .button:focus {
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Footer Styles */
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Finance App</h1>
    <h2>Welcome to Your Dashboard</h2>

    <div class="button-container">
        <a href="/bank_account" class="button">My Accounts</a>
        <a href="/credit_card" class="button">My Cards</a>
        <a href="/record" class="button">My Records</a>
        <a href="/movement" class="button">My Movements</a>
    </div>

    <footer>
        <p>&copy; 2024 Finance App. All rights reserved. | <a href="/privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
