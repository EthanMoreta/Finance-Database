<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            margin: 0;
            background-color: #343434;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            color: #FFD700;
            font-size: 2.5rem;
            animation: slideInFromTop 1.2s ease, glow 1.5s infinite alternate;
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
            }
            100% {
                text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700;
            }
        }

        h3 {
            color: #FFD700;
            margin-bottom: 15px;
        }

        form {
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .labels {
            color: white;
            font-size: 1.1rem;
        }

        .inputs {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #FFD700;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 1rem;
        }

        .button {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: #FFD700;
            color: #1e1e1e;
            transform: scale(1.1);
        }

        .button:focus {
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        a {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Record</h1>
    
    <form action="/add_record_form" method="POST">
        <h3 style="text-align: center;">Add Record</h3>
        <label class="labels">Record Name:</label>
        <input type="text" name="record_name" required class="inputs"><br>
        <label class="labels">Starting Date:</label>
        <input type="date" name="date" required class="inputs"><br>
        <br>
        <button type="submit" class="button">Add Record</button>
    </form>
    
    <br>
    <a href="/record">
        <button type="button" class="button">Back to records</button>
    </a>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 20px;
        margin: 0;
        background-color: #343434;
        animation: fadeIn 1.5s ease-in-out;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: slideIn 1s ease-out;
    }
</style>
</html>
