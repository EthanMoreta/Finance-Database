<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Cards</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343434;
            animation: fadeIn 1s ease-out;
        }

        .button {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #181818;
            transform: scale(1.05);
        }

        form, a {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .inputs {
            background-color: #1e1e1e;
            color: white;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700;
            border-radius: 5px;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .inputs:focus {
            border-color: #FFA500;
            outline: none;
            transform: scale(1.03);
        }

        .labels {
            color: white;
            display: block;
            margin: 10px 0 5px;
        }

        h1 {
            color: #FFD700;
            animation: fadeIn 1s ease-out;
        }

        h3 {
            color: #FFD700;
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Credit Cards</h1>
    
    <form action="/add_card_form" method="POST">
        <h3>Add New Card</h3>
        <label class="labels">Card Number:</label>
        <input type="number" name="card_number" required class="inputs"><br>
        <label class="labels">Security Number:</label>
        <input type="number" name="security_code" required class="inputs"><br>
        <label class="labels">Card Type:</label>
        <input type="text" name="card_type" required class="inputs"><br>
        <label class="labels">First Name:</label>
        <input type="text" name="first_name" required class="inputs"><br>
        <label class="labels">Last Name:</label>
        <input type="text" name="last_name" required class="inputs"><br>
        <label class="labels">Expiration Date:</label>
        <input type="date" name="expiration_date" required class="inputs"><br>
        <label class="labels">My Account:</label>
        <input type="number" name="my_account" required class="inputs"><br>
        <br>
        <button type="submit" class="button">Add Card</button>
    </form>
    
    <a href="/credit_card">
        <button type="button" class="button">Back to cards</button>
    </a>
</body>
</html>
