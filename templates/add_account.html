<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
</head>
<body>
    <h1>Bank Account</h1>
    
    <form action="/add_account_form" method="POST">
        <h3>Add New Account</h3>
        <label>Account Number:</label>
        <input type="number" name="account_number" required><br>
        <label>First Name:</label>
        <input type="text" name="first_name" required><br>
        <label>Last Name:</label>
        <input type="text" name="last_name" required><br>
        <label>Bank:</label>
        <input type="text" name="bank" required><br>
        <label>Opening Date:</label>
        <input type="date" name="opening_date" required><br>
        <label>Account Type:</label>
        <input type="text" name="account_type" required><br>
        <button type="submit">Add Account</button>
    </form>
    
</body>
</html>
