<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343434;
            color: #f4f4f4;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header Styles */
        h1 {
            color: #FFD700;
            margin-top: 20px;
            font-size: 2.5rem;
            animation: slideInFromTop 1.2s ease;
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h3 {
            color: #FFD700;
            margin: 20px 0 10px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        label {
            color: #f4f4f4;
            margin: 5px 0;
            font-size: 1rem;
        }

        input {
            background-color: #1e1e1e;
            color: #f4f4f4;
            border: 1px solid #FFD700;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
        }

        /* Button Styles */
        .button {
            background-color: #1e1e1e;
            color: #FFD700;
            padding: 15px 30px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #FFD700;
            color: #1e1e1e;
            transform: scale(1.1);
        }

        .button:focus {
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Back Button Styles */
        a {
            text-decoration: none;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Bank Account</h1>
    
    <form action="/add_account_form" method="POST">
        <h3>Add New Account</h3>
        <label for="account_number">Account Number:</label>
        <input type="number" id="account_number" name="account_number" required>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="bank">Bank:</label>
        <input type="text" id="bank" name="bank" required>
        
        <label for="opening_date">Opening Date:</label>
        <input type="date" id="opening_date" name="opening_date" required>
        
        <label for="account_type">Account Type:</label>
        <input type="text" id="account_type" name="account_type" required>
        
        <button type="submit" class="button">Add Account</button>
    </form>

    <a href="/bank_account">
        <button type="button" class="button">Back to accounts</button>
    </a>
</body>
</html>
