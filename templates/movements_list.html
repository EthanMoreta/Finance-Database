<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343434;
        }
        .button {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #181818;
        }
        form, a {
            text-align: center;
        }
        .inputs {
            background-color: #1e1e1e;
            color: white;
        }
        .labels {
            color: white;
        }
        h1 {
            color: #FFD700;
        }
        h3 {
            color: #FFD700;
        }
        td {
            color: white;
        }
        th {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Record: {{record_name.record_name}}</h1>
    
    <h3>Movements</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Movement</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Bank Account</th>
            </tr>
        </thead>
        <tbody>
            {% for movement in movements %}
            <tr>
                <td>{{ movement.movement_id }}</td>
                <td>{{ movement.amount }}</td>
                <td>{{ movement.movement_date }}</td>
                <td>{{ movement.my_account }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<br>
<a href="/record">
    <button type="button" class="button">Back to records</button>
</a>
